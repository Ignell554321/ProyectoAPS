<div th:fragment="registrarCurso" id="registrarCurso">

<link rel="stylesheet" href="../css/calendario.css" th:href="@{/css/calendario.css}" type="text/css" media="all">

 	 <!-- Main-body start -->
      <div class="main-body">
          <div class="page-wrapper">
            
              <!-- Page body start -->
              <div class="page-body">
                  <div class="row">
                      <div class="col-md-12">
                          <div class="card">
                              <div class="card-header">
                                  <h5>Registro de Cruso</h5>
                                  <!--<span>Add class of <code>.form-control</code> with <code>&lt;input&gt;</code> tag</span>-->
                                     <div class="card-header-right">
                              			<a th:href="@{/Estudiante/Paginado}" class="mr-2"><i class="ti-shift-left"></i> Atras</a>
                              		</div>
                              </div>
                           
                              <div class="card-block">
                              
                                  <form action="" th:action="@{/Curso/Guardar}" th:object=${curso} method="post" class="form-material row" >
                                  
                                  <div class="col-3">
                                      <div class="form-group form-default">
                                      	 <input th:field="*{nombre}" type="text" name="nombre" id="nombre"  class="form-control" required="">
                                          <span class="form-bar"></span>
                                          <label class="float-label">NOMBRE</label>
                                      </div>
                                   </div>
                                   	
                                   <div class="col-1">
                                      <div class="form-group form-default">
                                      	 <input th:field="*{nivel}"type="text" name="nivel" id="nivel" class="form-control" required="">
                                          <span class="form-bar"></span>
                                          <label class="float-label">NIVEL</label>
                                      </div>
                                   </div>
                                  
                                  <div class="col-1">
                                      <div class="form-group form-default">
                                      	 <input th:field="*{horas}" type="text" name="horas" id="horas"  class="form-control" required="">
                                          <span class="form-bar"></span>
                                          <label class="float-label">HORAS</label>
                                      </div>
                                   </div>
                                   
                                   <div class="col-2">
                                        <div class="form-group row">                                    
                                               <select th:field="*{tipoDeCurso}" name="tipoDeCurso" id="tipoDeCurso" class="form-control" style="font-size: 14px;">
                                                   <option value="">TIPO DE CURSO</option>
                                                   <option value="PRACTICO">PRACTICO</option>
                                                   <option value="TEORICO">TEORICO</option>
                                                   <option value="PRACTICO/TEORICO">TEORICO/PRACTICO</option>
                                               </select>
                                           
                                       </div>
                                  </div>
                                  
                                  <div class="col-md-3">
	                                  <select  name="tipoDeCurso" id="tipoDeCurso" class="form-control" style="font-size: 14px;" required="">
                                                   <option  value="">DOCENTE</option>
                                                   <option  value="1">TEST</option>
                                                  <!--<option th:each="docente: ${listaDocentes}" th:value=$(docente.dni)></option>  --> 
                                       </select>
                                  </div>
                                   
                                   <div class="col-2"></div>
                                   
                                   <div class="col-4">
                                     <div class="form-group form-default">
                                        <textarea th:field="*{descripcion}" id="descripcion" name="descripcion" class="form-control" required=""></textarea>
                                        <span class="form-bar"></span>
                                        <label class="float-label">DESCRIPCION</label>
                                    </div>
                                   </div>
                                  
                                	<input type="text" name="horaDeInicio" id="horaDeInicio" th:field="*{horario.horaDeInicio}"  class="d-none form-control" required="">
                                	<input type="text" name="horaDeFin" id="horaDeFin" th:field="*{horario.horaDeFin}"  class="d-none form-control" required="">
                                	
								<div class="col-12 my-3">
								<label > HORARIO</label>
								<table>
									    <tr>
									      <th class="day-name text-center">Lunes <i class="d-none ti-close ml-2" id="RL" onclick="eliminarHorario('L')" style="color: red; cursor:pointer;"></i> </th>
									      <th class="day-name text-center">Martes<i class="d-none ti-close ml-2" id="RM" onclick="eliminarHorario('M')" style="color: red; cursor:pointer;"></i> </th>
									      <th class="day-name text-center">Miercoles <i class="d-none ti-close ml-2" id="RX" onclick="eliminarHorario('X')" style="color: red; cursor:pointer;"></i> </th>
									      <th class="day-name text-center">Jueves <i class="d-none ti-close ml-2" id="RJ" onclick="eliminarHorario('J')" style="color: red; cursor:pointer;"></i> </th>
									      <th class="day-name text-center">Viernes <i class="d-none ti-close ml-2" id="RV" onclick="eliminarHorario('V')" style="color: red; cursor:pointer;"></i> </th>
									      <th class="day-name text-center">Sabado <i class="d-none ti-close ml-2" id="RS" onclick="eliminarHorario('S')" style="color: red; cursor:pointer;"></i> </th>
									      <th class="day-name text-center">Domingo <i class="d-none ti-close ml-2" id="RD" onclick="eliminarHorario('D')" style="color: red; cursor:pointer;"></i> </th>
									    </tr>
									    <tr>
									      <td onclick="abrirModalHorario('L')" class="day pr-3" id="L" ></td>
									      <td onclick="abrirModalHorario('M')" class="day pr-3" id="M" ></td>
									      <td onclick="abrirModalHorario('X')" class="day pr-3" id="X" ></td>
									      <td onclick="abrirModalHorario('J')" class="day pr-3" id="J" ></td>
									      <td onclick="abrirModalHorario('V')" class="day pr-3" id="V" ></td>
									      <td onclick="abrirModalHorario('S')" class="day pr-3" id="S" ></td>
									      <td onclick="abrirModalHorario('D')" class="day pr-3" id="D" ></td>

									    </tr> 
									</table>
								
								</div>
									

                                   	<div class="col-md-12">
                                   	
                                   		<button type="submit" class="btn waves-effect waves-light btn-success btn-outline-success"> <i class="ti-save"></i> Guardar</button>
                                   		
                                   	</div>
                                  </form>
                              </div>
                          </div>
                      </div>
                  </div>
               </div>
               <!-- Page body end -->
           </div>
       </div>
       <!-- Main-body end -->
       
		
		<div class="modal fade" id="modalHorario" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <h5 class="modal-title" id="exampleModalLabel">Nuevo Horario</h5>
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
		          <span aria-hidden="true">&times;</span>
		        </button>
		      </div>
		      <div class="modal-body">
		      
		      
		       <div class="form-group">
		            <label for="message-text" class="col-form-label">Hora Inicio:</label>
		
		              <div class="row justify-content-center">
		
		                <div class="col-3">
		
		                  <select id="mHoraInicio" class="form-control form-control-sm">
		                    <option value="00">00</option>
		                    <option value="01">01</option>
		                    <option value="02">02</option>
		                    <option value="03">03</option>
		                  </select>
		                </div>
		              
		              <div class="col-1">
		                :
		              </div>
		              <div class="col-3">
		                <select id="mMinInicio" class="form-control form-control-sm">
		                    <option value="00">00</option>
		                    <option value="01">01</option>
		                    <option value="02">02</option>
		                    <option value="03">03</option>
		                </select>
		              </div>
		
		              </div>
		          </div>
		      
			     <div class="form-group">
		            <label for="message-text" class="col-form-label">Hora Termino:</label>
		
		              <div class="row justify-content-center">
		
		                <div class="col-3">
		
		                  <select id="mHoraTermino" class="form-control form-control-sm">
		                    <option>00</option>
		                  </select>
		                </div>
		              
		              <div class="col-1">
		                :
		              </div>
		              <div class="col-3">
		                <select id="mMinTermino" class="form-control form-control-sm">
		                  <option>00</option>
		                </select>
		              </div>
		
		              </div>
		          </div>
			        
		        
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-secondary" data-dismiss="modal" >Cerrar</button>
		        <button type="button" class="btn btn-primary" onclick="guardarHorario()">Agregar</button>
		      </div>
		    </div>
		  </div>
		</div>
		       
		       
	    <script>
	
	    	var dia='';
	    
		    function abrirModalHorario(valor){
		    	
			     dia=valor;    
			     $('#modalHorario').modal('show');  
		    	
		    }
	    
	       function guardarHorario(){
	    	  
	    	 var mHoraInicio= $('#mHoraInicio').val();
	    	 var mMinInicio= $('#mMinInicio').val();
	    	 var mHoraTermino= $('#mHoraTermino').val();
	    	 var mMinTermino= $('#mMinTermino').val();
	    	 
	    	 var HoraInicio='';
	    	 var HoraTermino='';
	    	 
	    	 HoraInicio=mHoraInicio+':'+mMinInicio;
	    	 HoraTermino=mHoraTermino+':'+mMinTermino;
	    	 
	    	 $('#horaDeInicio').val(HoraInicio);
	    	 $('#horaDeFin').val(HoraTermino);
	    	 
	    	 
	    	  var trHTML = '<div class="alert alert-success text-center" role="alert"> Hora Inicio: '+ HoraInicio +'</div>';
	    	  trHTML += '<div class="alert alert-danger text-center" role="alert"> Hora Termino: '+ HoraTermino  +'</div>';
	    	  //var iconoEliminarHorario='<i class="ti-close ml-2" onclick="eliminarHorario("L")" style="color: red; cursor:pointer;"></i>';
	    	  
	    	  switch(dia) {
	    	  
		    	  case 'L':
		    		  $('#L').empty()
		 	    	  $('#L').append(trHTML)
		 	    	  $('#RL').removeClass("d-none");
		 	    	  $("#L").css({"background-color":"#F9F9FA"});
		    	      break;
		    	  case 'M':
		    		  $('#M').empty()
		 	    	  $('#M').append(trHTML)
		 	    	  $('#RM').removeClass("d-none");
		 	    	  $("#M").css({"background-color":"#F9F9FA"});
		    	      break;
		    	  case 'X':
		    		  $('#X').empty()
		 	    	  $('#X').append(trHTML)
		 	    	  $('#RX').removeClass("d-none");
		 	    	  $("#X").css({"background-color":"#F9F9FA"});
		    	      break;
		    	  case 'J':
		    		  $('#J').empty()
		 	    	  $('#J').append(trHTML)
		 	    	  $('#RJ').removeClass("d-none");
		 	    	  $("#J").css({"background-color":"#F9F9FA"});
		    	      break;
		    	  case 'V':
		    		  $('#V').empty()
		 	    	  $('#V').append(trHTML)
		 	    	  $('#RV').removeClass("d-none");
		 	    	  $("#V").css({"background-color":"#F9F9FA"});
		    	      break;
		    	  case 'S':
		    		  $('#S').empty()
		 	    	  $('#S').append(trHTML)
		 	    	  $('#RS').removeClass("d-none");
		 	    	  $("#S").css({"background-color":"#F9F9FA"});
		    	      break;
		    	  case 'D':
		    		  $('#D').empty()
		 	    	  $('#D').append(trHTML)
		 	    	  $('#RD').removeClass("d-none");
		 	    	  $("#D").css({"background-color":"#F9F9FA"});
		    	      break;
	
		    	}
	    	  
	    	  	dia='';
	    	 	$('#modalHorario').modal('hide')
	    	 
	      	}
	      
	       function eliminarHorario(valor){
	    	   
	    	   switch(valor) {
	    	   case 'L':
	    		   $('#L').empty()
	    		   $('#RL').addClass("d-none");
	    		   $("#L").css({"background-color":"#FCFDFE"});
	    		   break;
	    	   case 'M':
	    		   $('#M').empty()
	    		   $('#RM').addClass("d-none");
	    		   $("#M").css({"background-color":"#FCFDFE"});
	    		   break;
	    	   case 'X':
	    		   $('#X').empty()
	    		   $('#RX').addClass("d-none");
	    		   $("#X").css({"background-color":"#FCFDFE"});
	    		   break;
	    	   case 'J':
	    		   $('#J').empty()
	    		   $('#RJ').addClass("d-none");
	    		   $("#J").css({"background-color":"#FCFDFE"});
	    		   break;
	    	   case 'V':
	    		   $('#V').empty()
	    		   $('#RV').addClass("d-none");
	    		   $("#V").css({"background-color":"#FCFDFE"});
	    		   break;
	    	   case 'S':
	    		   $('#S').empty()
	    		   $('#RS').addClass("d-none");
	    		   $("#S").css({"background-color":"#FCFDFE"});
	    		   break;
	    	   case 'D':
	    		   $('#D').empty()
	    		   $('#RD').addClass("d-none");
	    		   $("#D").css({"background-color":"#FCFDFE"});
	    		   break;
	    	   }
	    	   
	       }
	      	
	        
   	 	</script>
    
</div>
