 <div th:fragment="registrarInscripcion" id="registrarInscripcion">
 
 
 <!-- Main-body start -->
      <div class="main-body">
          <div class="page-wrapper">
          
           <!-- Page body start -->
              <div class="page-body">
                  <div class="row">
                      <div class="col-md-12">
                          <div class="card">
                          
                             <div class="card-header">
                                  <h5>Gestionar <b>Inscripcion</b></h5>
                                  <!--<span>Add class of <code>.form-control</code> with <code>&lt;input&gt;</code> tag</span>-->
                                     <div class="card-header-right">
                              			<a th:href="@{/Estudiante/Paginado}" class="mr-2"><i class="ti-shift-left"></i> Atras</a>
                              		</div>
                              </div>
                          
	                          	<div class="card-block">
	                          		
						                <br>
						
						                <div>
						                    <h2><b>Datos del Estudiante</b></h2>
						                    <div class="form-row">
						                        <div class="col-md-2 mb-3">
						                            <label>DNI</label>
						                            <input type="text" class="form-control" placeholder="Ingrese un dni" id="txtDni" name="dni">
						                        </div>
						                        <div class="col-md-1 mb-3">
						                            <label>&nbsp;</label>
						                            
						                            <button onclick="buscarEstudiante()" type="button" class="btn btn-primary form-control" id="btnBuscarEstudiante">
						                                <i class="ti-search"></i>Ingresar
						                            </button>
						                        </div>
						                    </div>
						                    <div class="form-row">
						                        <div class="col-md-3 mb-3">
						                            <label>Apellidos</label>
						                            <input disabled type="text" class="form-control" id="txtApellidos">
						                        </div>
						                        <div class="col-md-3 mb-3">
						                            <label>Nombres</label>
						                            <input disabled type="text" class="form-control" id="txtNombres">
						                        </div>
						                       <div class="col-md-3 mb-3">
						                            <label>Fecha de Nacimiento</label>
						                            <input disabled type="date" class="form-control" id="txtDate">
						                        </div>
						                      <div class="col-md-3 mb-3">
						                            <label>Telefono</label>
						                            <input disabled type="text" class="form-control" id="txtTelefono">
						                        </div>
						                      <div class="col-md-4 mb-3">
						                            <label>Direccion</label>
						                            <input disabled type="text" class="form-control" id="txtDireccion">
						                        </div>
						                      <div class="col-md-3 mb-3">
						                            <label>Distrito</label>
						                            <input  type="text" class="form-control" id="txtDistrito">
						                        </div>
						                      <div class="col-md-3 mb-3">
						                            <label>Provincia</label>
						                            <input  type="text" class="form-control" id="txtProvincia">
						                        </div>
						                      <div class="col-md-2 mb-3">
						                            <label>Departamento</label>
						                            <input  type="text" class="form-control" id="txtDepartamento">
						                        </div>
						                       
						                    </div>
						             </div>
						             
						             
						             <section class="container-fluid mb-4">
						             
							             <div class="row">
								             	<div class="col-lg-2 border mt-2 ">
							             	
							             			<h4 class="mt-2"><b>Tipo de Maquinaria</b></h4>
							             			

								                      <div class="ml-4 mt-2">
								                        
									                      <div th:each="maquina: ${listaMaquina}" class="form-check" >
									                        <input class="form-check-input " type="radio" name="maquina" th:id=${maquina.id}>
									                        <label class="form-check-label" th:text="${maquina.tipoDeMaquina}" th:for=${maquina.id}></label>
									                      </div>
									                    
								                     </div>   
							                     
							                    
							             		</div>
							             		
							             		<div class="col-lg-4 border  mt-2">

							             			<!--CURSOS-->
							             
								                    <h4 class="mt-2"><b>Cursos</b></h4>
								                    
								                    <ul class="lst-cursos" id="lstCursos">
									                    <a th:each="curso: ${listaCursos}"  type="checkbox" class="list-group-item list-group-item-action" th:id=${curso.id} >
									                      <div class="d-flex w-100 justify-content-between">
									                      </div>
									                      <p  th:text="${curso.nombre}" class="mb-1"></p>
									                    </a>
									                      
									                    
							                   		</ul>
							             			
								             	</div>
								             	
								             	<div class="col-lg-2 border mt-2">
								             	
								             	
								             	    <h4 class="mt-2"><b>Turno</b></h4>

								                    
								                      <ul class="text-align ml-4" >
								                     	  <div class="form-check">
									                        <input class="form-check-input" type="radio" name="turno" id="LV" checked>
									                        <label class="form-check-label" for="LV">
									                          LUNES A VIERNES
									                        </label>
									                      </div>
								                    
									                      <div class="form-check">
									                        <input class="form-check-input " type="radio" name="turno" id="D" >
									                        <label class="form-check-label" for="D">
									                          DOMINGOS
									                        </label>
									                      </div>
								                      
								                     </ul>
								                     
								             	
								             	
							             		</div>
							             		
							             		<div class="col-lg-2 border mt-2">
							             		
							             			 <h4 class="mt-2"><b>Promocion</b></h4>
								                    <div class="form-check">
								                       
								                       <div class="list-group" >
								                       <label class="form-check-label" for="2021-I">
								                          <input class="form-check-input" type="radio" name="promocion" id="2021-I" checked>
								                          2021-I
								                        </label>
								                        <label class="form-check-label" for="2021-II">
								                          <input class="form-check-input " type="radio" name="promocion" id="2021-II">
								                          2021-II
								                        </label>
								                      <label class="form-check-label" for="2021-III">
								                          <input class="form-check-input " type="radio" name="promocion" id="2021-III">
								                          2021-III
								                        </label>
								                      <label class="form-check-label" for="2021-VI">
								                          <input class="form-check-input " type="radio" name="promocion" id="2021-VI">
								                          2021-IV
								                        </label>
								                      <label class="form-check-label" for="2021-V">
								                          <input class="form-check-input " type="radio" name="promocion" id="2021-V">
								                          2021-V
								                        </label>
								                      <label class="form-check-label" for="2021-VI">
								                          <input class="form-check-input " type="radio" name="promocion" id="2021-VI">
								                          2021-VI
								                        </label>
								                        
								                      </div>
								                      
								                   </div>
							             		
							             		</div>
							             		
							             		<div class="col-lg-2 mt-2 border">
							             			
							             			 <!--COSTOS-->   
									              <h4 class="my-2"><b>Pago</b></h4>
									               <div class="row">
									                <form  class="form-row justify-content-center" style="margin-left: 10px;">
									                  
										                  <div class="col-md-4">
										                  	 <div class="form-group">
											                  	<label for="inputEmail4" class="form-label"> Inscripcion</label>
											                    <input type="text" class="form-control" id="txtPagoInscripcion">
											                  </div>
										                    
										                  </div>
										                  
										                  <div class="col-md-4">
										                  	 <div class="form-group">
											                  	 <label for="inputEmail4" class="form-label"> Maquina</label>
										                    	  <input type="text" class="form-control" id="txtPagoMaquina">
											                  </div>
										                    
										                  </div>
									                  
									                </form>
									                </div>
									               
									                
							             			
							             		</div>
							             	
							                
							             </div>
							             
						             </section>
						             
	               
				                    <div class="container-fluid h-100">
				                        <div class="row w-100 align-items-center">
				                            <div class="col text-center">
				                              <button id="btnGenerarOrden" class="btn btn-primary" type="button" data-dismiss="modal"
				                                        onclick="guardarInscripcion()"> <i class="ti-save"></i> Guardar Inscripcion
				                                </button>
				                                <button type="button" class="btn btn-danger"
				                                        data-dismiss="modal">Cancelar
				                                </button>
				                                
				                            </div>
				                        </div>
				                    </div>
				                    

						             </div>
						              

					                   
					                </div>
                          
                          	</div>
                          
                          </div>
                      </div>
                  </div>
              </div>
          
          
     </div>
